name: Build Application

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        architecture: [x64, arm64]
        exclude:
          # Windows doesn't support ARM64 builds in GitHub Actions yet
          - os: windows-latest
            architecture: arm64

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies with environment fix
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            npm ci
          else
            chmod +x ./install.sh
            ./install.sh
          fi
        shell: bash

      - name: Build application
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            npm run build:win:${{ matrix.architecture }}
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run build:mac:${{ matrix.architecture }}
          else
            if [ "${{ matrix.architecture }}" = "arm64" ]; then
              sudo snap install snapcraft --classic
            fi
            npm run build:linux:${{ matrix.architecture }}
          fi
        shell: bash

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: reaper-control-windows-${{ matrix.architecture }}
          path: |
            dist/*.exe

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: reaper-control-macos-${{ matrix.architecture }}
          path: |
            dist/*.dmg

      - name: Upload Linux artifacts AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: reaper-control-linux-${{ matrix.architecture }}-AppImage
          path: |
            dist/*.AppImage

      - name: Upload Linux artifacts Snap
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: reaper-control-linux-${{ matrix.architecture }}-snap
          path: |
            dist/*.snap

      - name: Upload Linux artifacts Deb
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: reaper-control-linux-${{ matrix.architecture }}-deb
          path: |
            dist/*.deb

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            reaper-control-windows-*/**
            reaper-control-macos-*/**
            reaper-control-linux-*/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
